      - sensor.alarm_time
      - input_slider.alarmhour
      - input_slider.alarmminutes
      - input_boolean.alarmworkday
      - sensor.coffeemaker
  Bathroom:
    name: Bathroom
    entities:
      - switch.bathroom_light
      - switch.bathroom_fan
  BradsDevices:
