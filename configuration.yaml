  Plants:
    entities:
      - sensor.plant_problems
      - script.tts_plant_info
      - plant.window_container
      - plant.rubber_plant
      - plant.giant_pothos
      - plant.giant_philodendron
      - plant.palm
      - plant.projector_pothos
      - plant.hanging_red_pothos
      - plant.hanging_spider_plant
      - plant.kitchen_pothos
      - plant.small_philodendron
      - plant.window_spider_plant
  Bedroom:
    entities:
    - light.entry
    - light.closet
    - light.bedroom
    - switch.bedroom_fan
  Bikes:
      entities:
        - device_tracker.beacon_bike_saga
        - device_tracker.beacon_bike_xo1
  Kitchen:
    control: hidden
    entities:
    - switch.kitchen_lights
    - switch.edison_pendants
    - switch.string_lights
    - light.stove
    - light.fridge
    - switch.sink
    - switch.coffeemaker
  kitchen_zone:
    - switch.edison_pendants
    - light.stove
    - light.fridge
    - switch.sink
  livingroom:
    name: Living Room
    entities:
    - light.back_overheads
    - light.globes
    - light.floor_lamp
  diningroom:
    - light.dining_floor_lamp
    - switch.string_lights
  Office:
   entities:
    - switch.office
    - light.office_pendant
    - switch.work_lamp
  Grocery_Zone:
    name: Near Grocery
    entities:
    - zone.whole_foods
    - zone.sprouts_market
    - zone.grocery_outlet
    - zone.lucky_grocery
  Rooms:
    name: Lights
    entities:
    - group.Overheads
    - group.Bedroom
