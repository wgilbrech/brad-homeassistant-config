#
# BRAD's HA CONFIG
# LIVING IN THE FUTURE
#

homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 7
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include config/customize.yaml
  customize_glob: !include config/custom-ui.yaml

recorder:
#  db_url: !secret db_path
  purge_days: 5
#logger:
#  default: debug
frontend:
http:
  api_password: !secret http_password
updater:
history:
sun:
wemo:

# Custom UI Panels
panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:floor-plan
    url_path: floorplan
    config: !include config/floorplan.yaml

#
# Split configuration into separate files
#
device_tracker: !include config/device_tracker.yaml
zone: !include config/zones.yaml
scene: !include_dir_merge_list scenes
script: !include_dir_merge_named scripts
python_script:
input_boolean: !include config/input_boolean.yaml
input_slider: !include config/input_slider.yaml
sensor: !include config/sensors.yaml
binary_sensor: !include config/binary_sensors.yaml
switch: !include config/switches.yaml
automation: !include_dir_merge_list automation
logbook: !include config/logbook.yaml
shell_command: !include config/shell.yaml
plant: !include config/plants.yaml
media_player: !include config/media_players.yaml
mqtt: !include config/mqtt.yaml
rest_command: !include config/rest.yaml
variable: !include config/variable.yaml
#
# Additional Platforms
#
alarm_control_panel:
  - platform: manual
    name: Loft Alarm
    pending_time: 45
    trigger_time: 120
camera: !include config/cameras.yaml
light: !include config/lights.yaml
ios:
emulated_hue:
  listen_port: 8300
  expose_by_default: false
tradfri:
  host: 192.168.0.9
  api_key: !secret ikea_key
ifttt:
  key: !secret ifttt_key
google:
  client_id: !secret google_cal_client
  client_secret: !secret google_cal_secret
tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 3600
  - platform: amazon_polly
    aws_access_key_id: !secret aws_key
    aws_secret_access_key: !secret aws_secret_key
    name: polly
    # English US Female
    voice: Salli
    # English UK Female
    # voice: Amy
proximity:
  home:
    ignored_zones:
      - Studio
      - SF
    devices:
      - device_tracker.brad
    tolerance: 50
    unit_of_measurement: mi
#
# Set up Communication Hardware
#

# This causes HA to hang :( :(
#zha:
#  usb_path: /dev/ttyUSB1
#  database_path: /home/homeassistant/.homeassistant/zigbee.db
zwave:
  usb_path: /dev/ttyUSB0
  new_entity_ids: true
  config_path: /usr/local/lib/python3.4/dist-packages/python_openzwave/ozw_config
  polling_interval: 30000
  device_config:
    light.back_overheads:
      refresh_value: true
      delay: 5
      polling_intensity: 1
    light.front_overheads:
      refresh_value: true
      delay: 5
      polling_intensity: 1
    switch.bathroom_light:
      refresh_value: true
      polling_intensity: 1
    switch.bathroom_fan:
      refresh_value: true
      polling_intensity: 1
    switch.kitchen_lights:
      refresh_value: true
      polling_intensity: 1

###########################
## ORGANIZE INTO GROUPS  ##
###########################

group:
  # REPLACE HOME PAGE
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.Scenes
      - group.AlarmClock
      - group.Alarm
  Lights:
    view: yes
    icon: mdi:flash
    entities:
      - group.Bathroom
      - group.Bedroom
      - group.Kitchen
      - group.diningroom
      - group.LivingRoom
      - group.Office
      - group.Overheads
      - group.Misc
  # CLIMATE TAB
  Climate:
    view: yes
    icon: mdi:thermometer
    entities:
      - camera.sf_radar
      - camera.east_bay
      - group.Weather
      - group.Today
      - group.Indoors
  Work:
    view: yes
    icon: mdi:worker
    entities:
      - group.WorkNextJob
      - group.WorkNextJobLocation
      - group.BradTransit
      - group.EventsCalendar
      - camera.work_location
      - camera.work_street_view
  # MEDIA TAB
  Media:
    view: yes
    icon: mdi:filmstrip
    entities:
      - group.Radio
      - media_player.roku_3__4124cg078650
      - media_player.vlc_tts
      - group.Speakers
      - group.Downloads
  # MONITORING TAB
  Cameras:
    view: yes
    icon: mdi:eye
    entities:
      - group.Bikes
      - group.Motion
      - group.Openings
      - camera.car_location
      - camera.front_door
#      - camera.window
  Information:
    view: yes
    icon: mdi:barley
    entities:
      - group.Plants
      - group.Aquarium
  # SYSTEM TAB
  System:
    view: yes
    icon: mdi:gauge
    entities:
      - group.BradsDevices
      - group.SystemOptions
      - group.Devices
      - group.Pi
  # WALL PANEL
  WallPanel:
    view: yes
    icon: mdi:tablet-android
    entities:
      - group.traveltimes
      - group.TodayWeather
      - group.Radio
      - group.Rooms

# TRACKED USERS
  tracked_users:
    view: no
    name: Tracked Users
    entities:
      - device_tracker.brad
      - group.guestdevices
  guestdevices:
    view: no
    name: Guest Devices
    entities:
      - device_tracker.jenny_oh_hatfields_iphone

# SMALLER GROUPS FOR ABOVE TABS
#

# Alarm Alarm
  Alarm:
    control: hidden
    name: Alarm
    entities:
      - group.alarmbadge
      - variable.house_state
      - script.alarm_disarm
      - script.alarm_arm_home
