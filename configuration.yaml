    entities:
      - group.bradsdevicesbadges
      - sensor.battery_iphone
  bradsdevicesbadges:
    entities:
      - device_tracker.brad
      - device_tracker.brad_ios
      - device_tracker.brad_owntracks
      - device_tracker.brad_ping
      - device_tracker.brad_router
  Devices:
    name: Devices
    entities:
      - group.devicebadges
